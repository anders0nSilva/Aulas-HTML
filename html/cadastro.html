<!DOCTYPE html>

<html>

    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <h2>Cadastre-se</h2>
        <form action="formularios.html">
            Usuário:<br>
            <input type="text" name="name" id="name"><br>
            
            <br>
            
            Sexo:<br>
            <input type="radio" name="sex" value="M">Masculino<br>
            <input type="radio" name="sex" value="F">Feminino<br>
            <input type="radio" name="sex" value="O">Outro<br>
            
            <br>
            
            Interesses:<br>
            <input type="checkbox" name="interesses">Guerra<br>
            <input type="checkbox" name="interesses">Saúde<br>
            <input type="checkbox" name="interesses">Dinheiro<br>

        </form>

    </body>

</html>
