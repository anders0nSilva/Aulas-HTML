<!DOCTYPE html>

<html>

    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
    </head>

    <body>
        
        <h2>Cadastre-se</h2>
        <form action="formularios.html">
            Usuário:<br>
            <input type="text" name="name" id="name" placeholder="Usuário"><br>

            <br>

            Senha:<br>
            <input type="password" name="password" placeholder="Senha"><br>

            Repetir Senha:<br>
            <input type="password" name="password" placeholder="Senha"><br>
            
            <br>
            
            Sexo:<br>
            <input type="radio" name="sex" value="M">Masculino<br>
            <input type="radio" name="sex" value="F">Feminino<br>
            <input type="radio" name="sex" value="O">Outro<br>
            
            <br>
            
            Interesses:<br>
            <input type="checkbox" name="interesses" value="gue">Guerra<br>
            <input type="checkbox" name="interesses">Saúde<br>
            <input type="checkbox" name="interesses">Dinheiro<br>

            <br>

            País:<br>
            <select name="paises">
                <option value="alm">Alemanha</option>
                <option value="ita">Itália</option>
                <option value="jap">Japão</option>
                <option value="ing">Inglaterra</option>
                <option value="fra">França</option>
                <option value="eua">Estados Unidos</option>
            </select><br>
            
            <br>

            Observações:<br>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>

            <br>
            
            <input type="submit" value="Cadastrar">

        </form>

    </body>

</html>
